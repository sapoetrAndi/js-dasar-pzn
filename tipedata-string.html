<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Belajar JavaScript Dasar");
        document.writeln("</br>");
        document.writeln('Programmer Zaman Now');
        document.writeln("</br>");
        document.writeln('Nama: ' + 'Andi saputra');
        document.writeln("</br>");

        //escape sequence/escape character
        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("Andi \nSaputra");
        document.writeln("\\Home\\Andi");
        document.writeln("\"Programmer Zaman Now\"");
        document.writeln("\'JavaScript Dasar\'");
        document.writeln("</textarea>");

    </script>
</body>
</html>
